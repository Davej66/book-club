{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
            <div class="card-panel">
                <!--Username-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text darken-4"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" 
                        value="{{ user.username }}" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                      </div>
                </div>
                <!--email-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-plus prefix light-blue-text darken-4"></i>
                        <input id="email" name="email" type="text" minlength="5" maxlength="30" 
                        value="{{ user.email }}" pattern="^[a-zA-Z0-9@.]{5,30}$" class="validate" required>
                        <label for="email">Your email</label>
                      </div>
                </div>
                <!--Admin request toggle-->
                <div class="row">
                    <div class="input-field col-12">
                        <div class="switch">
                            <i class="fas fa-exclamation-circle prefix light-blue-text text-darken-4"></i>
                            <label for="is_admin">
                                <input type="checkbox" id="is_admin" name="is_admin">
                                <span class="lever"></span>
                                Request Admin status
                            </label>
                        </div>
                    </div>
                </div>
                <!--password-->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix light-blue-text darken-4"></i>
                        <input id="password" name="password" type="password" minlength="3" maxlength="15" 
                        value="{{ user.password }}" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!--submit button-->
                <div class="row">
                    <div class="col-12 center-align">
                        <!--cancel button-->
                        <a href="{{ url_for('get_profile') }}" class="btn-large red ">
                            Cancel <i class="fas fa-times-circle right"></i>
                        </a>
                        <button type="submit" class="btn-large light-blue darken-1 ">
                            Edit Task <i class="fas fa-edit right"></i>
                        </button>
                </div>
            </div>
        </form>
    </div>


{% endblock %}
